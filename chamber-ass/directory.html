<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Timbuktu Chamber of Commerce Directory">
        <meta property="og:title" content="Timbuktu Chamber Directory">
        <meta property="og:type" content="website">
        <meta property="og:image" content="images/logo.png">
        <meta property="og:url" content="https://example.com/chamber/directory.html">
        <title>Timbuktu Chamber Directory</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script defer src="script.js"></script>
        <script defer src="date.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Timbuktu Chamber of Commerce">
                <h1>Timbuktu Chamber of Commerce</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Directory</a>
                    </li>
                    <li>
                        <a href="#">Join</a>
                    </li>
                    <li>
                        <a href="#">Discover</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="directory-toggle">
                <button id="grid-view">Grid View</button>
                <button id="list-view">List View</button>
            </section>
            <section class="members" id="members"></section>
        </main>
        <footer>
            <p>Timbuktu Chamber of Commerce | 10 Rue De La Paix, Timbuktu, Mali 999</p>
            <p>Email: info@timbuktucc.org | Phone: (223) 555-2300</p>
            <p>
                &copy;
                <span id="year"></span>
                Timbuktu Chamber of Commerce | Last Modified:
                <span id="last-modified"></span>
            </p>
            <div class="social-icons">
                <a href="#">
                    <img src="images/facebook-icon.png" alt="Facebook">
                </a>
                <a href="#">
                    <img src="images/twitter-icon.png" alt="Twitter">
                </a>
                <a href="#">
                    <img src="images/linkedin-icon.png" alt="LinkedIn">
                </a>
            </div>
        </footer>
    </body>
</html>
