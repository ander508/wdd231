<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- <link rel="stylesheet" href="styles/dialog1.css"> -->
        <!-- <script defer src="scripts/dialog1.js"></script> -->
        <style>
            ::backdrop {
                background-image: linear-gradient(
                  45deg,
                  magenta,
                  rebeccapurple,
                  dodgerblue,
                  green,
                );
                opacity: 0.75;
              }
        </style>
    </head>
    <body>
        <dialog>
            <button class="close" autofocus>Close</button>
            <p>This modal dialog has a groovy backdrop!</p>
        </dialog>
        <button class="show">Show the dialog</button>
        <script>
        const show = document.querySelector('.show');
        dialogElement = document.querySelector('dialog');
        const closeButton = document.querySelector('.close');
        
        show.addEventListener('click', ()=>{
            dialogElement.showModal();
        })
        
        closeButton.addEventListener('click', function(){
            dialogElement.close()
        })
        </script>
    </body>
</html>
