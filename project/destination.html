        <header>
            <img
                src="images/logo4.webp"
                alt="Logo"
                width="90"
                height="90"

            >
            <div class="menu"></div>

        <nav>
            <ul>

                </li>

        <div class="banner">
            <picture>
                <source srcset="images/travel-guide9.webp" media="(min-width: 601px)">
                <source srcset="images/travel-guide12.webp" media="(max-width: 600px)">
                <source srcset="images/travel-guide11.webp" media="(max-width: 400px)">

                    width="2000"
                    height="500"
                    loading="lazy"

            <h1>Destination</h1>

                    name="search"

                    <option value="North">North</option>

                </select>

            <section id="destinations-container" class="grid"></section>
            <dialog id="details-modal">
                <button id="close-modal">X</button>
                <div id="modal-content"></div>
            </dialog>
